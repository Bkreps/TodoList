<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script src="https://kit.fontawesome.com/d37b4ab247.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fas fa-plus-square"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="far fa-trash-alt"></i></span> Find books to read</li>
			<li><span><i class="far fa-trash-alt"></i></span> Make progress on webdev learning</li>
			<li><span><i class="far fa-trash-alt"></i></span> Clean room</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
